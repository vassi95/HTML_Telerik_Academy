<!DOCTYPE html>
<html>
<body>
<form>
<table border = 1 width = 400 >

<tr>
	<td align = "right" colspan = 2 >
		<b>Last Name</b>
	</td>
	<td colspan = 3>
		<input type="text" style="width:270px;">
	</td>
</tr>
<tr>
	<td align = "right" colspan = 2>
		<b>First Name</b>
	</td>
	<td colspan = 3 >
		<input type="text" style="width:270px;">
	</td>
</tr>
<tr>
	<td align = "right" colspan = 2>
		<b>Address</b>
	</td>
	<td colspan = 3>
		<input type = "text" style="width:250px;height:70px;" >
	</td>
</tr>
<tr>
	<td align = "right" colspan = 2>
		<b>City</b>
	</td>
	<td>
		<input type="text" >
	</td>
	<td>
		<b>State</b>
	</td>
	<td>
		<input size = 5 type="text" >
	</td>
</tr>
<tr>
	<td align = "right" colspan = 2>
		<b>Zip/Postal code</b>
	</td>
	<td colspan = 3>
		<input type="text" size = 4 >
	</td>
</tr>
<tr>
	<td align = "right" colspan = 2>
		<b>Country</b>
	</td>
	<td colspan = 3>
		<select name="Country" style="width: 100px;">
		<option>Bulgaria</option>
		<option>Greece</option>
		<option>England</option>
		<option>Macedonia</option>
	    </select>
  </td>
</tr>
<tr>
	<td align = "right" colspan = 2>
		<b>Phone(country code,
		area code,text)</b>
	</td>
	<td colspan = 3>
		( +<input type="text" style="width: 45px;"> ) <input type="text"  style="width: 45px;" > - <input type="text"   style="width: 100px;">
	</td>
</tr>
<tr>
	<td align = "right" colspan = 2>
		<b>Email</b>
	</td>
	<td colspan = 3>
		<input type="email" >
	</td>
</tr>
<tr>
	<td align = "right" colspan = 2>
		<b>Birth date</b>
	</td>
	<td colspan = 3>
		Month <input type="text" size = 2 style="width:20px;"> Day <input type="text" size = 2 style="width: 20px;"> Year(4 digit) <input type="text" size = 4 style="width: 60px;">
	</td>
</tr>
<tr>
	<td align = "right" colspan = 2>
		<b>Gender</b>
	</td>
	<td colspan = 3>
		<select name="gender">
		<option>Male</option>
		<option>Female</option>
		</select>
	</td>
</tr>
<tr>
	<td align = "right" colspan = 2>
		<b>Starting date</b>
	</td>
	<td colspan = 3>
		<form>
			<input type="radio" name="Starting date" value="Spring 2006" checked> Spring 2006
			<input type="radio" name="Starting date" value="Summer 2006"> Summer 2006
		</form>

	</td>
</tr>
<tr>
	<td align = "right" colspan = 2>
		<b>Comments/Questions</b>
	</td>
	<td colspan = 3>
		<input type = "text" style="width:250px;height:70px;">
	</td>
</tr>
<tr>
	<td bgcolor = "blue" colspan = 5 align = center>
		<input type = "Submit" value = "Submit">	<input type = "reset" value = "Clear This Form">
	</td>	
</tr>

</table>
</form>
</body>
</html>
